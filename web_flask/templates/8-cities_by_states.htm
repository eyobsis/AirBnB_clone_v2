<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li.state {
            font-weight: bold;
            color: #0066cc;
        }
        li.city {
            margin-left: 20px;
            color: #009933;
        }
    </style>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
            <li class="state">{{ state.id }}: <span>{{ state.name }}</span>
                <ul>
                    {% for city in state.cities %}
                        <li class="city">{{ city.id }}: <span>{{ city.name }}</span></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
