<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header and Footer</title>
</head>

<body style="margin: 0; padding: 0;">

    <!-- Header -->
    <header
        style="background-color: #FF0000; height: 70px; width: 100%; display: flex; justify-content: center; align-items: center;"
        aria-label="Header">
        <h1 style="color: white; font-size: 24px; margin: 0;"></h1>
    </header>

    <!-- Main Content -->
    <main style="min-height: calc(100vh - 130px);" aria-label="Main Content">
        <!-- Content goes here -->
    </main>

    <!-- Footer -->
    <footer
        style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: fixed; bottom: 0;"
        aria-label="Footer">
        <h2 style="color: black; font-size: 20px; margin: 0;">Best School</h2>
    </footer>

</body>

</html>
